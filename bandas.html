<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="formularios html">
        <meta name="date" content="26/02/2025">
        <meta name="description" content="formularios en html"> 
        <meta name="keywords" content="radio, checkbox, selection, text">
        <link rel="icon" href="favicon.jpg" class="icono">
        <link rel="stylesheet" type="text/css" href="Estilos.css">
        <title>Mega Forza</title>
    </head>
    <body class="fondo">
        <h1 class="titulo">Registro Preoperacional</h1>
        <form action="https://formspree.io/f/xbldnbop" method="POST">
            <!--Cajas De Texto-->
            <div>
                <label for="nombre" >Nombre Operario</label>
                <input type="text" name="nombre" id="nombre">

            </div>
            <br>
            <div>
                <label for="fecha"> Fecha de revisión</label>
                <input type="date" name="fecha" id="fecha" name="Fecha">
            </div>
            <hr>
            <h3 class="subtitulo">Objetos a revisar de las bandas eléctricas</h3>
            <!--checkbox-->
            <div>
                <label for="info">EL EQUIPO SE ENCUENTRA BIEN ENERGIZADO.</label>
                <input type="checkbox" name="info" id="info">
       <br>
       <br>        
                <label for="info">VEFIRICACIÓN DE BOTONES DEL MANDO (ENCENDIDO, APAGADO, (BREKER)PARADA EMERGENCIA).</label>
                <input type="checkbox" name="info" id="info">
       <br>
       <br>            
                <label for="info">VERIFIQUE QUE LAS CREMALLERAS DE LA BANDA ESTEN EN BUEN ESTADO </label>
                <input type="checkbox" name="info" id="info">
       <br>
       <br>
                <label for="info">VERIFIQUE QUE LAS ESTRUCTURAS DE LAS BANDAS SE ENCUENTREN EN BUENAS CONDICIONES</label>
                <input type="checkbox" name="info" id="info">
       <br>
       <br>
                <label for="info">VERIFIQUE EL MOTOR (RUIDOS EXTRAÑOS , FUGAS FLUIDOS , MOVIMIENTOS BRUSCOS)</label>
                <input type="checkbox" name="info" id="info">
     <br>
     <br>

                <label for="info">ORDEN Y ASEO EN EL PUESTO DE TRABAJO</label>
                <input type="checkbox" name="info" id="info">
       <br>
       <br>
             <!--Select-->
             <label for="emergencia">¿Qué tan grave es el daño?</label>
             <select name="grave id="grave"> 
                <option value="0">Seleccione una opción</option>
                <option value="1">Muy grave</option>                
                <option value="2">Grave</option>
                <option value="3">Moderado</option>
                <option value="4">Leve</option>
                <option value="5">Nulo</option>
            </select>
          </div>
          <br>  
          <br>
          <!--Botón Enviar y Cancelar-->
          <div class="text center">
            <input class="btn btn-success" type="submit" value="ENVIAR">
            
          </div>
          <a href="#" id="tg-scroll-to-top" class="tg-scroll-to-top tg-scroll-to-top--show">
			<i class="tg-icon tg-icon-arrow-up"><span class="screen-reader-text">Scroll hacia arriba</span></i>
		</a>

        </form>
    </body>
</html>
